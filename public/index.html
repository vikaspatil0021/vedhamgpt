  <style>
 .carousel {
  position: relative;
  margin: 0 auto;
  height: 350px;
  width: 100%;
  padding: 0 20px;
}

.carousel > ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: 200ms opacity ease-in-out;
  transition-delay: 200ms;
  padding: 0 40px;
}


.slide[data-active] {
  opacity: 1;
  z-index: 1;
  transition-delay: 0ms;
}

.slide-btn {
  position: absolute;
  z-index: 2;
  background: none;
  border: none;
  font-size: 20px;
  padding: 0 0.5rem;
  border-radius: 0.25rem;
  cursor: pointer;
  bottom: 50%;
  transform: translateY(-50%);
  color: rgba(255, 255, 255, 0.5);
}

.slide-btn:hover,
.slide-btn:focus {
  color: white;
  background: rgba(0, 0, 0, 0.2);
}

.slide-btn:focus {
  outline: 1px solid black;
}

.slide-btn.prev {
  left: 0;
}

.slide-btn.next {
  right: 0;
}

.slide-flex {
  display: flex;
  gap: 15px;
  padding: 10px;
}

.left-content {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 50%;
}


.left-content > img {
  width: auto;
  height: 100%;
  display: block;
  object-fit: cover;
  object-position: center;
  border-radius: 10px;
}

.right-content {
  width: 50%;
  padding-left: 30px;
}

.right-content h1 {
  margin-top: 0;
}

.slide-btn-text {
    display:flex;
    justify-content:center;
    cursor:pointer;
    text-decoration:none;
  width: 150px;
  margin: 0 auto;
  background-color: #f2503a;
  color: #fff;
  outline: none;
  border: none;
  padding: 15px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 5px;
  margin-top: 30px;
}

/* Responsive Breakpoints */
@media only screen and (max-width: 700px) {
    .carousel {
    height: 600px;
  }
    .slide-flex {
        flex-direction: column;
        align-items: center;
    }

    .right-content {
      width: 100%;
    }

    .left-content {
      width: 100%;
    }
}  </style>
