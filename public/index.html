  <style>
     
     .carousel {
  position: relative;
  margin: 40px auto 0 auto;
  width: 100%;
}

.carousel > ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: 200ms opacity ease-in-out;
  transition-delay: 200ms;
  padding: 0 40px;
}


.slide[data-active] {
  opacity: 1;
  z-index: 1;
  transition-delay: 0ms;
}

.slide-btn {
  position: absolute;
  z-index: 2;
  background: #f2503a;
  border: none;
  font-size: 20px;
  padding: 5px 10px;
  border-radius: 0.25rem;
  cursor: pointer;
  color:#fff;
  opacity:0.8;
}

.slide-btn:hover,
.slide-btn:focus {
  opacity:1;
}


.slide-btn.prev {
  left: 0px;
}

.slide-btn.next {
  right: 0px;
}

.slide-flex {
  display: flex;
  gap: 15px;
  padding: 10px;
}

.left-content {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 50%;
}


.left-content > img {
  width: auto;
  display: block;
  object-position: center;
  border-radius: 10px;
  aspect-ratio: 3/2;
}

.right-content {
  width: 50%;
  padding-left: 15px;
}


.right-content p{
  margin:0;

  font-size:16px;
}
.right-content h1{
  margin:0;
  font-size:30px;
}

.slide-btn-text {
  display:flex;
  justify-content:center;
  cursor:pointer;
  text-decoration:none;
  width: 120px;
  margin: 0 auto;
  background-color: #f2503a;
  color: #fff;
  outline: none;
  border: none;
  padding: 10px 15px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 5px;
  margin-top: 10px;
}

/* Responsive Breakpoints */
@media only screen and (max-width: 700px) {
 
    .slide-flex {
        flex-direction: column;
        align-items: center;
    }

    .right-content {
      width: 100%;
      text-align:center;
      padding:0;
    }
    .left-content {
      width: 100%;
    }
    .slide{
      padding:0 25px;
    }
}
